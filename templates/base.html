<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>客户管理系统</title>
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="/static/css/base.css">
    <link type="text/css" rel="stylesheet" href="/static/css/alert.css">
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-switch.min.css">
	{% block css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand" style="margin-left:50px;">渠道平台管理</a>
			</div>
			<div class="navbar-collapse collapse" id="navbar">
				<!--<ul class="nav navbar-nav navbar-left">
					<li><a {% ifequal first_nav_name 'customer' %}class="active"{% endifequal %} href="/account/list_customers/">客户</a></li>
				</ul>-->

				<div class="navbar-collapse collapse" id="navbar">
					<ul class="nav navbar-nav navbar-right" style="margin-right:50px;">
						<li><a href="javascript:void(0);"><span>你好,{{ user.username }}</span></a></li>
						<li><a href="/logout/"><img src="/static/img/top_nav_logout_bg.png">退出</a></li>
					</ul>
					<form class="navbar-form navbar-right" action="/account/list_customers/">
						<input type="text" name='keyword' value="{{ keyword }}" placeholder="Search..." class="form-control">
					</form>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-md-10 col-md-offset-1 main">
				{% block main_content %}{% endblock %}
			</div>
		</div>
	</div>
    {% include 'alert.html' %}
	<script src="/static/js/jquery-1.9.1.min.js"></script>
	<script src="/static/js/jquery.validate.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/alert.js"></script>
	<script src="/static/js/bootstrap-switch.min.js"></script>
	{% block js %}{% endblock %}
</body>
</html>
